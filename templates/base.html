<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Бронирование переговорных{% endblock %}</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }} | <a href="{% url 'logout' %}">Выйти</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
