<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomBot - Регистрация</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="logo">
            <h1>RoomBot</h1>
            <p>Система бронирования переговорных комнат</p>
        </div>
        
        <form id="registerForm" class="auth-form">
            <h2>Создать аккаунт</h2>
            
            <div class="form-group">
                <label for="fullName">ФИО</label>
                <input type="text" id="fullName" placeholder="Иванов Иван Иванович" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@university.edu" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Не менее 8 символов" required minlength="8">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" placeholder="Повторите пароль" required>
            </div>
            
            <div class="form-group">
                <label for="userType">Тип учетной записи</label>
                <select id="userType" required>
                    <option value="">Выберите тип</option>
                    <option value="student">Студент</option>
                    <option value="teacher">Преподаватель</option>
                </select>
            </div>
            
            <button type="submit" class="auth-btn">Зарегистрироваться</button>
        </form>
        
        <div class="auth-footer">
            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
